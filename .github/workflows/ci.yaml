name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: registry.homelab.alamin.rocks
  BACKEND_IMAGE: registry.homelab.alamin.rocks/assetflow/backend
  FRONTEND_IMAGE: registry.homelab.alamin.rocks/assetflow/frontend

jobs:
  test-backend:
    runs-on: homelab-runner
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: assetflow
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/assetflow
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: pip install -r backend/requirements.txt
      - name: Create test database
        run: PGPASSWORD=postgres psql -h localhost -U postgres -c "CREATE DATABASE assetflow_test;"
      - run: cd backend && pytest -v

  lint-frontend:
    runs-on: homelab-runner
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: cd frontend && npm ci && npm run lint

  build-and-deploy:
    runs-on: homelab-runner
    needs: [test-backend, lint-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Log in to registry
        run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ env.REGISTRY }} -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin

      - name: Build and push backend
        run: |
          docker build -t ${{ env.BACKEND_IMAGE }}:latest backend/
          docker push ${{ env.BACKEND_IMAGE }}:latest

      - name: Build and push frontend
        run: |
          docker build -t ${{ env.FRONTEND_IMAGE }}:latest frontend/
          docker push ${{ env.FRONTEND_IMAGE }}:latest

      - name: Deploy to Kubernetes
        run: |
          kubectl rollout restart deployment/assetflow-backend -n assetflow
          kubectl rollout restart deployment/assetflow-frontend -n assetflow
          kubectl rollout status deployment/assetflow-backend -n assetflow --timeout=120s
          kubectl rollout status deployment/assetflow-frontend -n assetflow --timeout=120s
